<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Edit Book</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
      {% include "navbar.html" %}
      <h1 class="text-center my-3" >Edit Book</h1>
      <div class="container">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="card bg-dak text-bg-dark">
                    <card class="card-body">
                      <form action="/do-edit-book/{{book.id}}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="name">Enter Title</label>
                          <input type="text" class="form-control" id="title" value="{{book.title}}" placeholder="Enter title" name="book_title"> <!-- we are fetching through this name-->
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Enter Author</label>
                          <input type="text" class="form-control" value="{{book.author}}" id="author" placeholder="Enter Author" name="book_author"> 
                        </div>
                        <div class="form-group">
                          <label for="empid">Enter Price</label>
                          <input type="number" class="form-control" value="{{book.price}}" id="price" name="book_price" placeholder="Enter Price"> 
                        </div>
                        <div class="form-group">
                          <label for="description">Enter Description</label>
                         <textarea  name="book_description"  class="form-control" rows="4" id="description" placeholder="Enter Description" required>{{book.description}}</textarea>
                       </div>
                        <div class="form-group">
                            <label for="rating">Enter Rating</label>
                            <input type="number" class="form-control" value="{{book.rating}}" id="rating" name="book_rating" placeholder="Enter Rating"> 
                          </div>
                        
                       <div class="container text-center">
                          <button type="submit" class="btn btn-success">Edit Book</button>
                        </div>
                        
                      </form>
                    </card>
                  </div>
              </div>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
  </html>
