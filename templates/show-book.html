<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
         body {
            font-family: 'Comic Sans MS', cursive; /* Use the Comic Sans MS font for the body */
        }
        .book-details {
            font-family: 'Comic Sans MS', cursive; /* Use the Comic Sans MS font for book details */
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="row my-5 book-details">
            <div class="col-md-4">
                <img src="/media/{{ book.picture }}" alt="Book Image" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h2>{{ book.title }}</h2>
          
                <p><i class="fas fa-user"></i> <b>{{ book.author }}</b> </p>
                <br/>
                 <h4>Description :</h4>
                <p >{{ book.description }}</p>
                 <br/>
                <p><strong>Price:</strong>  <i class="fas fa-rupee-sign"></i> {{ book.price }}</p>
                <p><strong>Rating:</strong>   <i class="fas fa-star"></i> {{ book.rating }}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
