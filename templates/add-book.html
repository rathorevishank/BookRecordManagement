<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include "navbar.html" %}
  <h1 class="text-center my-3">Add Book</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card bg-black text-white">
         <div class="card-body">
            <form action="/add-book" method="post" enctype="multipart/form-data" id="addBookForm">
              {% csrf_token %}
               <div class="form-group">
                <label for="title">Enter Title</label>
                 <input type="text" class="form-control"  name="book_title"id="title" placeholder="Enter title" required>
              </div>
              <div class="form-group">
                <label for="author">Enter Author</label>
                <input type="text" class="form-control" id="author" placeholder="Enter Author" name="book_author" required>
              </div>
              <div class="form-group">
                 <label for="price">Enter Price</label>
                <input type="number" class="form-control" id="price" name="book_price" placeholder="Enter Price" required>
              </div>
              <div class="form-group">
                <label for="description">Enter Description</label>
               <textarea  name="book_description" class="form-control" rows="4" id="description" placeholder="Enter Description" required></textarea>
             </div>
              <div class="custom-file">
                <br/>
                 <input type="file" class="custom-file-input" name="book_image" id="customFile"  required>
                <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
              
              <div class="form-group">
               
                  <label for="rating">Enter Rating (0-5)</label>
                 <input type="number" class="form-control" id="rating" name="book_rating" placeholder="Enter Rating Out of 5" min="0" max="5" required>
              </div>

              <div class="container text-center">
                <button type="submit" class="btn btn-primary">Add Book</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
